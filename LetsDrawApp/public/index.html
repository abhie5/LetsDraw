<!doctype html>
<html>
  <head>
    <title>Lets Draw</title>
    <style type="text/css">
    	.container{
    		width:100%;
    		margin-left:auto;
    		margin-right:auto;
			text-align:center;
    	}
    	#main-canvas{
    		border:solid gray 1px;
    	}
    	.form-container{
    		width:20%;
    		float:left;
    		border-top:solid black 2px;
    		border-right:solid black 2px;
    		border-bottom:solid black 2px;
    		text-align:center;
    		margin-bottom: 10px;
    		height:650px;
    	}
    	.text-input{
    		font-size: 14px;
    	}
    	li{
    		text-align:left;
    	}
    </style>
    <script src="javascripts/lib/jquery.min.js"></script>
    <script src="javascripts/lib/socket.io-1.3.7.js"></script>
  </head>
  <body>
  	
	<div class="container"  >
		<div class="form-container">
			<input type="text" id="user-name" placeholder="What's your name ?"/> <input class="text-input" onClick="postName()" id="button" type="submit"/>
			<ul id="user-list"></ul>
		</div>
		<canvas id="main-canvas" onmouseup="clearPrevXY(event)" onmousemove="getXY(event)" width="900" height="650" ></canvas>
		
		<span id="xy"></span>
	</div>
	<script type="text/javascript" src="javascripts/index.js"></script>
  </body>
</html>
